{{ define "content" }}

<div class="panel panel-default">
  <div class="panel-heading">
    <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Data.Topic }}</span>
    <div class="pull-right">
      Started by {{ .Data.User.Name }} - {{ .Data.CreatedAtDateString }}
    </div>

  </div>
  
  {{ range .Data.Posts }}
  <div class="panel-body">
    <span class="lead"> <i class="fa fa-comment"></i> {{ .Content }}</span>
    <div class="pull-right">
      {{ .User.Name }} - {{ .CreatedAtDateString }}
    </div>    
  </div>
  {{ end }}    

</div>

{{ end }}
