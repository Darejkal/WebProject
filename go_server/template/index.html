{{ define "content" }}
<p class="lead">
  <a href="/thread/new">Bắt đầu thảo luận mới</a> hoặc tham gia ở phía dưới!
</p>

{{ range .Data }}
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Topic }}</span>
    </div>
    <div class="panel-body">
      <span>Started by {{ .User.Name }} - </span><span>{{ .CreatedAtDateString }} - </span><span> {{ .NumReplies }} posts</span>
      <div class="pull-right">
        <a href="/thread/read?id={{.Uuid }}">Xem thêm</a>
      </div>
    </div>
  </div>
{{ end }}

{{ end }}
