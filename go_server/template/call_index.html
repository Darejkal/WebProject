<head>
  <meta charset="utf-8">
</head>

<body>
  <h3> Local Video </h3>
  <video id="localVideo" width="160" height="120" autoplay muted></video> <br />

  <h3> Remote Video </h3>
  <div id="remoteVideos"></div> <br />

  <h3> Logs </h3>
  <div id="logs"></div>


</body>

<script>
  console.log("website loaded")
  navigator.mediaDevices.getUserMedia({ video: true, audio: true })
    .then((stream) => {
      handleStream(stream)
    }).catch((e) => {
      console.log("usermedia exception")
      window.alert(e)
    })
  function handleStream(stream) {
    console.log("usermedia granted")
    let pc = new RTCPeerConnection({
      configuration:{
        offerToReceiveAudio: true,
        offerToReceiveVideo: true
      },
      iceServers: []
    })
    pc.ontrack = function (event) {
      console.log("Track added. Track event is dispatching..")
      if (event.track.kind === 'audio') {
        return
      }

      let el = document.createElement(event.track.kind)
      el.setAttribute("id", event.track.id)
      el.srcObject = event.streams[0]
      el.autoplay = true
      el.controls = true
      document.getElementById('remoteVideos').appendChild(el)

      // Verify this?
      event.track.onmute = function (event) {
        el.play()
      }
      // event.track.onunmute = function(event) {
      //   el.play()
      // }

      event.streams[0].onremovetrack = ({ track }) => {
        if (el.parentNode) {
          el.parentNode.removeChild(el)
        }
      }
    }
    pc.onicecandidate = e => {
      if (e.candidate != null) {
        ws.send(JSON.stringify({ event: 'candidate', data: JSON.stringify(e.candidate) }))
      }
    }
    document.getElementById('localVideo').srcObject = stream
    stream.getTracks().forEach(track => {
      console.log(`Adding 1 ${track.kind} track to rtcpeerconnection`)
      pc.addTrack(track, stream)
      console.log(`Added 1 ${track.kind} track to rtcpeerconnection`)
    })
    let ws = new WebSocket("ws://{{ .Config.Address }}/call/websocket/")

    ws.onclose = function (evt) {
      window.alert("Websocket has closed")
    }

    ws.onmessage = function (evt) {
      let msg = JSON.parse(evt.data)
      console.log(msg)
      if (!msg) {
        return console.log('failed to parse msg')
      }

      switch (msg.event) {
        case 'offer':
          let offer = JSON.parse(msg.data)
          if (!offer) {
            return console.log('failed to parse answer')
          }
          console.log("setremote")
          pc.setRemoteDescription(offer).then(()=>pc.createAnswer())
          .then(async (answer) => {
            console.log("setlocaldone")
            await pc.setLocalDescription(answer)
            return answer
          })
          .then((answer)=>{
            ws.send(JSON.stringify({ event: 'answer', data: JSON.stringify(answer) }))
          }).catch((e)=>{
            window.alert(e)
          })
          return

        case 'candidate':
          let candidate = JSON.parse(msg.data)
          if (!candidate) {
            return console.log('failed to parse candidate')
          }
          pc.addIceCandidate(candidate)
          return
      }
    }

    ws.onerror = function (evt) {
      console.log("ERROR: " + evt.data)
    }
  }
</script>

</html>
